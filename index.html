<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Setup -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO -->
    <title>Kirnagram – AI Creative Social Platform | Create, Share & Remix AI Art</title>
    <meta name="description" content="Kirnagram is an AI-powered creative social platform where you can transform photos into stunning AI art, create stories, remix images, and share with the world." />
    <meta name="keywords" content="AI social platform, AI image generator, remix AI images, AI art app, social media for creators, AI creative community, Kirnagram" />
    <meta name="author" content="Kirnagram Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://kirnagram.com/" />

    <!-- Favicon -->
      <link rel="icon" type="image/png" href="/src/assets/kirnagramlogo.png" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kirnagram – AI Creative Social Platform" />
    <meta property="og:description" content="Transform your photos into AI-powered art, remix images, and share creative stories on Kirnagram." />
    <meta property="og:url" content="https://kirnagram.com/" />
    <meta property="og:site_name" content="Kirnagram" />
    <meta property="og:image" content="https://kirnagram.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kirnagram – AI Creative Social Platform" />
    <meta name="twitter:description" content="Create, remix, and share AI-generated art with the world." />
    <meta name="twitter:image" content="https://kirnagram.com/og-image.png" />
    <meta name="twitter:site" content="@kirnagram" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Structured Data (SEO Boost) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Kirnagram",
      "url": "https://kirnagram.com/",
      "description": "AI-powered creative social platform for generating, remixing and sharing AI art.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://kirnagram.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run Kirnagram.
    </noscript>

    <div id="root"></div>

    <!-- Main React Entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Razorpay Payment Gateway -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
